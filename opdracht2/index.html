<!DOCTYPE html>
<html>
    <head>
        <title>Viswinkel</title>
        <meta name="description" content="This is the description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../opdracht2/styles/style.css"/>
    </head>
    <body>
        <header>
            <h1>Viswinkel</h1>
        </header>
        <section class="wrapper">
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
            <div><span class="dot"></span></div>
        </section>
        <section class="split-screen">
            <section class="container">
                <h2>WINKELWAGEN</h2>
                <p id="close">X</p>
                <section class="winkelwagen">
                    <h4 class="winkelwagen-item winkelwagen-header winkelwagen-column">VIS</h4>
                    <h4 class="vis-prijs winkelwagen-header winkelwagen-column">PRIJS</h4>
                    <h4 class="vis-aantal winkelwagen-header winkelwagen-column">AANTAL</h4>
                </section>
                <section class="winkelwagen-items">
                </section>
                <section class="vis-totaal">
                    <strong class="vis-totaal-title">Totaal</strong>
                    <span class="vis-totaal-prijs">$0</span>
                </section>
                <button class="koop-button" type="button">KOOP</button>
            </section>
            <section>
                <h2>NORMALE VISSEN</h2>
                <section class="visjes">
                    <section class="vis">
                        <h3 class="vis-naam">ROODJE</h3>
                        <img class="vis-image" src="../opdracht2/images/redFish.png">
                        <section class="vis-details">
                            <p class="vis-prijs">$29.99</p>
                            <button class="voegtoe-button" type="button">TOEVOEGEN</button>
                        </section>
                    </section>
                    <section class="vis">
                        <h3 class="vis-naam">GROENIE</h3>
                        <img class="vis-image" src="../opdracht2/images/greenFish.png">
                        <section class="vis-details">
                            <p class="vis-prijs">$29.99</p>
                            <button class="voegtoe-button"type="button">TOEVOEGEN</button>
                        </section>
                    </section>
                    <section class="vis">
                        <h3 class="vis-naam">BLACKIE</h3>
                        <img class="vis-image" src="../opdracht2/images/fish.png">
                        <section class="vis-details">
                            <p class="vis-prijs">$9.99</p>
                            <button class="voegtoe-button" type="button">TOEVOEGEN</button>
                        </section>
                    </section>
                    <section class="vis">
                        <h3 class="vis-naam">GEELIE</h3>
                        <img class="vis-image" src="../opdracht2/images/yellowFish.png">
                        <section class="vis-details">
                            <p class="vis-prijs">$19.99</p>
                            <button class="voegtoe-button" type="button">TOEVOEGEN</button>
                        </section>
                    </section>
                </section>
            </section>

            <section>
                <h2>SPECIALE VISSEN</h2>
                <section class="visjes">
                    <section class="vis">
                        <h3 class="vis-naam">BLOEN</h3>
                        <img class="vis-image" src="../opdracht2/images/specialGreenFish.png">
                        <section class="vis-details">
                            <p class="vis-prijs">$49.99</p>
                            <button class="voegtoe-button" type="button">TOEVOEGEN</button>
                        </section>
                    </section>
                    <section class="vis">
                        <h3 class="vis-naam">ROODANJE</h3>
                        <img class="vis-image" src="../opdracht2/images/specialOrangeFish.png">
                        <section class="vis-details">
                            <p class="vis-prijs">$54.99</p>
                            <button class="voegtoe-button"type="button">TOEVOEGEN</button>
                        </section>
                    </section>
                    <section class="vis">
                        <h3 class="vis-naam">BLAURS</h3>
                        <img class="vis-image" src="../opdracht2/images/specialPurpleFish.png">
                        <section class="vis-details">
                            <p class="vis-prijs">$64.99</p>
                            <button class="voegtoe-button" type="button">TOEVOEGEN</button>
                        </section>
                    </section>
                    <section class="vis">
                        <h3 class="vis-naam">ZWOORD</h3>
                        <img class="vis-image" src="../opdracht2/images/specialRedFish.png">
                        <section class="vis-details">
                            <p class="vis-prijs">$54.99</p>
                            <button class="voegtoe-button" type="button">TOEVOEGEN</button>
                        </section>
                    </section>
                </section>
            </section>
            <button id="cart">cart <span>1</span></button>
        </section>
        <script src="../opdracht2/scripts/script.js"></script>
    </body>
</html>
